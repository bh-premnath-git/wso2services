services:
  postgres:
    image: postgres:18.0
    container_name: postgres-wso2
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS}
    command: postgres -c max_connections=${POSTGRES_MAX_CONNECTIONS} -c shared_buffers=256MB
    volumes:
      - ./conf/postgres/scripts:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
  wso2am:
    build:
      context: ./wso2am
      dockerfile: Dockerfile
    container_name: wso2am
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
      - "9999:9999"
      - "11111:11111"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2048m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

  wso2is:
    build:
      context: ./wso2is
      dockerfile: Dockerfile
    container_name: wso2is
    ports:
      - "9444:9443"
      - "9764:9763"
      - "5005:5005"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2048m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  payment-network:
    driver: bridge